<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./signin.css">
    <link rel="stylesheet" href="./component_styles/navbar3.css">
    <link rel="stylesheet" href="./component_styles/footer.css">
</head>
<body>
    <div id="navbars"></div>
    <div id="main">
        <div id="image">
            <img src="https://www.jiomart.com/msassets/images/login-banner.jpg" alt="img">
        </div>
        <div id="text">
            <h2>Sign In</h2>
            <p id="info">Sign in to access your Orders, Offers and Wishlist.</p>
            <input type="number" placeholder="Enter your mobile no" id="login_number">
            <p id="msg"></p>
            <div id="new_input"></div>
            <p id="psswrd_msg"></p>
            <button id="button">></button>
        </div>
    </div>
    <div id="end">
        <p>By continuing you agree to our Terms of Service<br>and Privacy & Legal Policy</p>
    </div>

    <!-- footer -->

    <div id="footers"></div>
</body>
</html>

<script src="./signin.js" type="module"></script>

<script type="module">
    import {navbar} from "./component/navbar.js"
    document.getElementById("navbars").innerHTML=navbar()
</script>
